<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Helia's weatherApp</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
        />
        <input
          type="submit"
          value="search"
          class="search-form-button"
        />
      </form>
    </header>
    <main>
        <div>
        <h1>paris</h1>
        <p>
            friday 13:17, clear sky
        </br>
        Humidity:52%, wind: 3.6km/h
        </p>
        </div>
        <div>⛅12℃</div>
    </main>

    <footer>
        This project was coded by<a  href="#"> Helia Gholami</a> and is open-sourced on <a href="#">GitHub and hosted</a> on <a href="#">Netlify</a>
    </footer> 
    </div>      
  </body>

</html>
