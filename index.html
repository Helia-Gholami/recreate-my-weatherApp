<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Helia's weatherApp</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input
          type="submit"
          value="search"
          class="search-form-button"
        />
      </form>
    </header>
    <main>
<div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city">paris</h1>
        <p class="weather-app-details">
            <span id="time"></span>, 
            <span id="description">clear sky</span>
        </br>
        Humidity:<strong id="humidity"></strong>
        , wind: <strong id="wind-speed"></strong>
        </p>
        </div>
        <div class="weather-app-container">
         <div id="icon"></div>
         <div class="weather-app-temperature" id="temperature">12</div>
         <div class="weather-app-unit">â„ƒ</div>
      </div>
        </div>
    </main>

    <footer>
        This project was coded by<a  href="#"> Helia Gholami</a> and is open-sourced on <a href="#">GitHub and hosted</a> on <a href="#">Netlify</a>
    </footer> 
    </div>   
    <script src="src/index.js"></script>   
  </body>

</html>
